{%load static %}

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    
    <!--  CSS -->
    <title>SUGANG APPLY</title>
</head>
<body>
    <header>
        <!-- 네비게이션바 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            {% include "navbar.html" %}
        </nav>
        <!-- 네비게이션바 끝 -->
    </header>

    <section class="default-main">
        <div style="text-align: center; margin: 100px auto;"> <!-- 첫페이지 안내 문구! -->
            <h3>안녕하세요. 정확한 서버시간 및 핑 속도 등을 알고싶은 주소를 입력해 주세요.</h3>
        </div>
        <form method="post" action="{% url 'sugang:testURL' %}">
            {% csrf_token %}
            <div class="input-group mb-3 URL-input-fp">
              <button class="btn btn-outline-secondary" type="submit">테스트</button>  
              <input id="saveURL" name="saveURL" type="text" class="form-control px-3" placeholder="접속하고자 하는 URL을 입력해주세요.">
            </div>
          </form>
    </section>

    <aside></aisde>

    <footer>    
        {% include "footer.html" %}
    </footer>
</body>
